<div class="this-layout">
    <h3>Listado de profesionales</h3>
   
    <div class="w-100 flex justify-content-center">
        <div class="table-container">
          <div class="w-100 mt-10 mb-20 row center-xs start-md">
            <button mat-raised-button color="primary" (click)="agregarProfesional()">Agregar un profesional</button>
          </div>

          <mat-form-field>
            <mat-label>Filtrar profesionales</mat-label>
            <input matInput (keyup)="applyFilter($event)" [placeholder]="tableFilterPlaceHolder()" #input>
          </mat-form-field>

            <table mat-table [dataSource]="dataSource" class="w-100">
               
                                
                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let element"> {{element.persona_nombres}} {{element.persona_apellidos}} </td>
                  </ng-container>
                                    
                  <ng-container matColumnDef="tipo">
                    <th mat-header-cell *matHeaderCellDef> Tipo </th>
                    <td mat-cell *matCellDef="let element"> {{element.persona_tipo_nombre}} </td>
                  </ng-container>

                  <ng-container matColumnDef="estado">
                    <th mat-header-cell *matHeaderCellDef> Estado </th>
                    <td mat-cell *matCellDef="let element"> {{element.persona_estado_nombre}} </td>
                  </ng-container>
                               
                <ng-container matColumnDef="opciones">
                  <th mat-header-cell *matHeaderCellDef> Opciones </th>
                  <td mat-cell *matCellDef="let element" >
                      <div style="display: flex; justify-content: space-evenly; width: 100%;">
                        <mat-icon class="cursor-context-menu" (click)="verPersona(element.persona_id)">remove_red_eye</mat-icon>
                        <mat-icon class="cursor-context-menu" (click)="opcionesProfesional(element.persona_id)">calendar_view_day</mat-icon>                                    
                      </div>          
                  </td>
                </ng-container>
              
                <!-- esto es como tal lo que arma la tabla -->
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>

              <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
    </div>

    
</div>
