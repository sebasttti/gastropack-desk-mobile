<h1 mat-dialog-title>Ver información de un {{ data.persona_tipo }}</h1>
<mat-dialog-content *ngIf="tipoPersona.length > 0">
  <form [formGroup]="verPersonaForm">
    <div class="row">
      <div class="col-xs-12 col-md-6">
        <mat-form-field class="w-100">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="nombre" type="text" />
        </mat-form-field>
      </div>

      <div class="col-xs-12 col-md-6">
        <mat-form-field class="w-100">
          <mat-label>Apellido</mat-label>
          <input matInput formControlName="apellido" type="text" />
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12 col-md-6">
        <mat-form-field class="w-100">
          <mat-label>Dirección</mat-label>
          <input matInput formControlName="direccion" type="text" />
        </mat-form-field>
      </div>

      <div class="col-xs-12 col-md-6">
        <mat-form-field class="w-100">
          <mat-label>Teléfono</mat-label>
          <input matInput formControlName="telefono" type="number" />
        </mat-form-field>
      </div>
    </div>

    <div class="row">

      <div class="col-xs-12 col-md-6">
        <mat-form-field class="w-100">
          <mat-label>Documento</mat-label>
          <input matInput formControlName="documento" type="number" />
        </mat-form-field>
      </div>

      <div class="col-xs-12 col-sm-6">
        <mat-form-field class="w-100">
          <mat-label>Tipo</mat-label>
          <mat-select formControlName="tipo">
            <mat-option *ngFor="let tipo of tipoPersona" value="{{tipo.tipo_persona_id}}">{{tipo.tipo_persona_nombre}}</mat-option>           
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <div class="row">

      <div class="col-xs-12 col-md-6">
        <mat-form-field class="w-100">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="text" />
        </mat-form-field>
      </div>     
    </div>


  </form>
</mat-dialog-content>
<mat-dialog-actions class="flex center-xs">
  <button mat-stroked-button mat-dialog-close="false" color="primary">
    Salir
  </button>
</mat-dialog-actions>
