<h2 mat-dialog-title *ngIf='data.title'>{{data.title}}</h2>
<mat-dialog-content>
    {{data.content}} 
</mat-dialog-content>
<mat-dialog-actions class="flex end-xs default-material-container"> 
  <button mat-raised-button [mat-dialog-close]="true">Aceptar</button>
  <button mat-raised-button [mat-dialog-close]="false">Cancelar</button>
</mat-dialog-actions>
