<h1 mat-dialog-title>Asignar un rutina</h1>
<mat-dialog-content id="asignarRutina">
  <form [formGroup]="asignarRutinaForm" enctype="multipart/form-data">
    <div class="row">
      <div class="col-xs-12">
        <mat-form-field class="w-100">
          <mat-label>Nombre de la rutina</mat-label>
          <input matInput formControlName="nombre" type="text" />
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <mat-form-field class="w-100">
          <mat-label>Descripción</mat-label>
          <textarea
            matInput
            formControlName="descripcion"
            cols="4"
            type=""
          ></textarea>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <mat-form-field class="w-100">
          <mat-label>Objetivo</mat-label>
          <textarea
            matInput
            formControlName="objetivo"
            cols="4"
            type=""
          ></textarea>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <mat-form-field class="w-100">
          <ngx-mat-file-input
            formControlName="anexos"
            placeholder="Anexos"
            multiple
          ></ngx-mat-file-input>
          <mat-icon matSuffix>folder</mat-icon>
        </mat-form-field>
      </div>
    </div>
  </form>

  <div *ngIf="links.length > 0">
    <h4 class="mb-10">Listado de links</h4>
    <mat-list>
      <mat-list-item *ngFor="let eachLink of links; let i = index">
        <a href="{{ eachLink.link }}" target="_blank">{{ eachLink.nombre }}</a>
        <mat-icon class="ml-10 cursor-context-menu" (click)="borrarLink(i)">close</mat-icon>
      </mat-list-item>
    </mat-list>
  </div>

  <h4>Agregar links a la Rutina</h4>
  
    <ng-container [formGroup]="linksForm">
      <div class="row">
        <div class="col-xs-6">
          <mat-form-field>
            <mat-label>Nombre</mat-label>
            <input
              type="text"
              matInput
              formControlName="nombre"
              placeholder="Nombre del Link"
            />
          </mat-form-field>
        </div>
        <div class="col-xs-6">
          <mat-form-field>
            <mat-label>Link</mat-label>
            <input
              type="text"
              matInput
              formControlName="link"
              placeholder="Link"
            />
          </mat-form-field>
        </div>
      </div>
      <div class="row center-xs">
        <button mat-stroked-button color="primary" (click)="agregarLink()">Agregar link</button>      
      </div>
    </ng-container>

    <ng-container *ngIf="data.plan_tipo==='3'">
      <h4>Agregar una dieta a la rutina</h4>
      <h5 class="color-accent">**Sólo para rutinas de planes alimenticios</h5>
      <app-creacion-dieta (dietaToAdd)="obtenerDieta($event)"></app-creacion-dieta>
    </ng-container>

</mat-dialog-content>
<mat-dialog-actions class="flex center-xs">
  <button mat-raised-button color="primary" cdkFocusInitial (click)="asignarRutina()">
    Asignar Rutina
  </button>   
</mat-dialog-actions>
