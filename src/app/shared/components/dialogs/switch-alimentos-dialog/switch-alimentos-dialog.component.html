<h1 mat-dialog-title>Switch Alimentario</h1>
<mat-dialog-content *ngIf="alimentosSustitutos.length > 0">
  <form [formGroup]="formSwitchAlimenticio" class="w-100">
    <div class="row">
      <div class="col-xs-12">
        <mat-form-field class="w-100">
          <mat-label>Alimento actual</mat-label>
          <input matInput formControlName="alimentoActual" type="text"/>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <mat-form-field class="w-100">
          <mat-label>Alimento sustituto</mat-label>
          <mat-select formControlName="alimentoSustituto">
            <mat-option
              *ngFor="let alimento of alimentosSustitutos"
              [value]="alimento.alimento_id"
            >
              {{ alimento.alimento_nombre }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions class="flex center-xs end-md">
  <button mat-raised-button color="primary" cdkFocusInitial (click)="modificarDieta()">
    Hacer Switch
  </button>
  <button mat-raised-button color="accent" mat-dialog-close>
    Cerrar
  </button>
</mat-dialog-actions>
