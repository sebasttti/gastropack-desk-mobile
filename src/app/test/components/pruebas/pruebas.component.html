<div class="default-material-container">
  <div class="row mr-10 ml-10 mb-10">
    <div class="col-xs-12">
      <mat-accordion>
        <mat-expansion-panel hideToggle>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Agregar resultados de pruebas m√©dicas
            </mat-panel-title>
          </mat-expansion-panel-header>
          <div>
            <div class="row">
              <div class="col-xs-12">
                <h2>Prueba Meld Na:</h2>
              </div>
            </div>

            <div class="row">
              <div class="col-xs-12 col-sm-6">
                <h4>Link de la prueba:</h4>
              </div>

              <div class="col-xs-12 col-sm-6">
                <h4>Resultados de la prueba:</h4>
              </div>
            </div>

            <div class="row">
              <div class="col-xs-12 col-sm-6">
                <a
                  mat-stroked-button
                  color="primary"
                  href="https://www.rccc.eu/calculadoras/MELD.html"
                  target="_blank"
                  >Prueba Meld Na</a
                >
              </div>

              <div class="col-xs-12 col-sm-6">
                <mat-form-field class="w-100">
                  <textarea
                    matInput
                    placeholder="Resultados de la prueba"
                    cdkTextareaAutosize
                  ></textarea>
                </mat-form-field>
              </div>
            </div>
          </div>

          <div>
            <div class="row">
              <div class="col-xs-12">
                <h2>Prueba Child-Pugh:</h2>
              </div>
            </div>

            <div class="row">
              <div class="col-xs-12 col-sm-6">
                <h4>Link de la prueba:</h4>
              </div>

              <div class="col-xs-12 col-sm-6">
                <h4>Resultados de la prueba:</h4>
              </div>
            </div>

            <div class="row">
              <div class="col-xs-12 col-sm-6">
                <a
                  mat-stroked-button
                  color="accent"
                  href="https://www.rccc.eu/calculadoras/CHILD.html#&ui-state=dialog"
                  target="_blank"
                  >Prueba Child Pugh</a
                >
              </div>

              <div class="col-xs-12 col-sm-6">
                <mat-form-field class="w-100">
                  <textarea
                    matInput
                    placeholder="Resultados de la prueba"
                    cdkTextareaAutosize
                  ></textarea>
                </mat-form-field>
              </div>
            </div>
          </div>

          <div>
            <div class="row">
              <div class="col-xs-12">
                <h2>Prueba Nafld Score:</h2>
              </div>
            </div>

            <div class="row">
              <div class="col-xs-12 col-sm-6">
                <h4>Link de la prueba:</h4>
              </div>

              <div class="col-xs-12 col-sm-6">
                <h4>Resultados de la prueba:</h4>
              </div>

            <div class="row">
              <div class="col-xs-12 col-sm-6">
                <a
                  mat-stroked-button
                  color="warn"
                  href="https://nafldscore.com/"
                  target="_blank"
                  >Prueba Nafld Score</a
                >
              </div>

              <div class="col-xs-12 col-sm-6">
                <mat-form-field class="w-100">
                  <textarea
                    matInput
                    placeholder="Resultados de la prueba"
                    cdkTextareaAutosize
                  ></textarea>
                </mat-form-field>
