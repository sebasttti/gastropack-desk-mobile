<div class="this-layout flex justify-content-center">
    <div class="table-container">
      <div class="w-100 mt-10 mb-20 row center-xs start-md">
        <button mat-raised-button color="primary" (click)="solicitarCita()">Solicitar una cita</button>
      </div>

      <mat-form-field>
        <mat-label>Filtrar cita</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ej. Realizado" #input>
      </mat-form-field>

      <div class="table-overflow">
        <table mat-table [dataSource]="dataSource" class="w-100">
  
          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
          <!-- Position Column -->
          <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef> Fecha </th>
            <td mat-cell *matCellDef="let element"> {{element.cita_fecha.split(" ")[0] | fechaPretty}} </td>
          </ng-container>
  
          <ng-container matColumnDef="hora">
            <th mat-header-cell *matHeaderCellDef> Hora </th>
            <td mat-cell *matCellDef="let element"> {{element.cita_fecha.split(" ")[1]}} </td>
          </ng-container>
  
          <!-- Name Column -->
          <ng-container matColumnDef="tipo">
            <th mat-header-cell *matHeaderCellDef> Tipo </th>
            <td mat-cell *matCellDef="let element"> {{element.cita_tipo_nombre}} </td>
          </ng-container>
        
        
          <!-- Name Column -->
          <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef> Estado </th>
            <td mat-cell *matCellDef="let element"> {{element.cita_estado_nombre}} </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="opciones">
            <th mat-header-cell *matHeaderCellDef> Opciones </th>
            <td mat-cell *matCellDef="let element" >
                <div style="display: flex; justify-content: space-evenly; width: 100%;">
                  <mat-icon class="cursor-context-menu" (click)="showCita(element.cita_id)">remove_red_eye</mat-icon>
                  <mat-icon class="cursor-context-menu" (click)="showCitaOptions(element.cita_id)">calendar_view_day</mat-icon>
                </div>          
            </td>
          </ng-container>
        
          <!-- esto es como tal lo que arma la tabla -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table> 
      </div>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>      

      
    </div>
     
  </div>
